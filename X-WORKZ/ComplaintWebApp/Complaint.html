<!-- WebContent/Complaint.html -->
<html>
<head>
    <title>Complaint Form</title>
</head>
<body>
<h2>Register Your Complaint</h2>
<form action="complaint" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" required><br><br>

    <label for="gender">Gender:</label><br>
    <select id="gender" name="gender">
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
    </select><br><br>

    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="4" cols="30" required></textarea><br><br>

    <label for="against">Complaint Against:</label><br>
    <input type="text" id="against" name="against" required><br><br>

    <label for="complaint">Complaint Description:</label><br>
    <textarea id="complaint" name="complaint" rows="5" cols="30" required></textarea><br><br>

    <input type="submit" value="Submit Complaint">
</form>
</body>
</html>
