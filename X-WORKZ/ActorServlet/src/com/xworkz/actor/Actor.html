<!-- Actor.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Actor Form</title>
</head>
<body>
<h2>Actor Information Form</h2>
<form action="actor" method="post">
    <label>Name:</label>
    <input type="text" name="name" required><br><br>

    <label>Language:</label>
    <select name="lang" required>
        <option value="Kannada">Kannada</option>
        <option value="Hindi">Hindi</option>
        <option value="Tamil">Tamil</option>
        <option value="Telugu">Telugu</option>
    </select><br><br>

    <label>Salary:</label>
    <input type="number" name="salary" required><br><br>

    <label>Block Busters:</label>
    <input type="number" name="blockBusters"><br><br>

    <label>Flops:</label>
    <input type="number" name="flops"><br><br>

    <h3>Upcoming Movie Details</h3>
    <label>Movie Name:</label>
    <input type="text" name="upcomingMovie"><br><br>

    <label>Producer:</label>
    <input type="text" name="producer"><br><br>

    <label>Director:</label>
    <input type="text" name="director"><br><br>

    <label>Budget:</label>
    <input type="number" name="budget"><br><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
